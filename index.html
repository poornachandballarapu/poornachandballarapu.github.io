<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poorna Chand Ballarapu | Initializing...</title>
    <style>
        /* --- ANIMATED BACKGROUND --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            /* Deep Tech Gradient: Purple, Dark Blue, Cyan */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #00d2ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Makes the background colors shift slowly */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- GLASSMORPHISM CARD (The "Tech" Box) --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.1); /* See-through white */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px); /* The "Frosted Glass" blur */
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 50px;
            max-width: 600px;
            width: 90%;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* The "Code" Font Tagline */
        .tagline {
            font-family: 'Courier New', Courier, monospace; /* Coding font */
            color: #00d2ff; /* Neon Cyan */
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 40px;
        }

        /* --- BUTTON --- */
        .btn {
            background: transparent;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid #00d2ff;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00d2ff;
            color: #0f0c29;
            box-shadow: 0 0 15px #00d2ff; /* Neon Glow on hover */
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <h1>Poorna Chand Ballarapu</h1>
        
        <p class="tagline">&lt; Law / Data / Systems &gt;</p>

        <p class="description">
            Architecting the intersection of Legal Strategy and Data Science.<br>
            Preparing new digital frameworks.
        </p>
        
        <br>
        
        <a href="https://linkedin.com" class="btn">Connect via LinkedIn</a>
    </div>

</body>
</html>
